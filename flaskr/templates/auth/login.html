<!-- extends replaces the code in base -->
{% extends 'base.html' %} 

{% block header %}
    <div class="flex justify-between px-5 py-3 ml-4 mr-4">
        <h1 class="text-3xl text-slate-400">{% block title %}Log In{% endblock %}</h1>
    </div>
{% endblock %} 

{% block content %}
    <form class="py-2 text-gray-400 ml-10 w-1/5" method="post">
        <div class="relative z-0 w-full mb-6 group">
            <input name="username" id="username" class="block py-2.5 px-0 w-full text-xl bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="username" class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
        </div>
        <div class="relative z-0 w-full mb-6 group">
            <input name="password" id="password" type="password" class="block py-2.5 px-0 w-full text-xl bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label for="password" class="peer-focus:font-medium absolute text-sm duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        </div>
        <button class="px-5 py-1 w-fit bg-sky-700 hover:bg-sky-500 text-slate-100 font-bold border-b-4 border-sky-700 hover:border-sky-400 rounded">
            <input class="" type="submit" value="Log In">
        </button> 
    </form>
{% endblock %}
